<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 320px;
    }
    h1 {
      color: #e63946;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #e63946;
      color: white;
    }
    #no {
      background: #adb5bd;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>You make every day sweeter.</p>

    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no" onmouseover="moveNo()">No üôÉ</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#e63946;">Forever Us ‚ù§Ô∏è</h1>
          <p>Grateful to spend our first Valentine‚Äôs married,</p>
          <p>and for the many more still to come.</p>
          <p>I love you forever.</p>
          <p style="margin-top:20px;">
            ‚Äî Your husband,<br>
            <strong>Mr. King</strong>
          </p>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
